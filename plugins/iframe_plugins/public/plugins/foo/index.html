<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #main {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        height: 100%;
        justify-content: center;
        align-items: center;
    }

    button {
        width: 10rem;
        height: 3rem;
        border: .1rem solid white;
        border-radius: .5rem;
        background-color: black;
        color: white;
        cursor: pointer;
    }
</style>
<body>
    <div id="main">
        <button id="close">Close Me</button>
        <button id="close-right">Close To The Right</button>
    </div>
    <script>
        function generateRandomBrown() {
            const red = Math.floor(Math.random() * 100) + 100; // 100-199 for brownish reds
            const green = Math.floor(Math.random() * 80) + 40;  // 40-119 for medium green
            const blue = Math.floor(Math.random() * 60) + 20;   // 20-79 for lower blue
            return `rgb(${red}, ${green}, ${blue})`;
        }
        
        document.body.style.backgroundColor = generateRandomBrown();
    </script>
    <script type="module" src="http://localhost:3001/plugins/foo/index.ts"></script>
    
</body>
</html>
